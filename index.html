<!DOCTYPE html>
<html lang="en">
<header></header>
<meta charset="UTF-">
<meta name="viewport" content="width=device-width, initial-scale=1.">

<title>Documen</title>

<body>
    <style>
        .container {
            display: row;
            gap: .4rem;
        }
    </style>
    <div class="container"></div>

    <script>
        (async() => {
            const response = await fetch('./listUrls.json');
            const data = await response.json();

            const listUrls = data.map(({
                hrefs
            }) => `<li> <a href="${hrefs}" /></li>`);

            document.querySelector('container').innerHTML = listUrls;

        })
    </script>

</body>

</html>
